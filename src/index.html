<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo-List</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <header>
        <h1>Todododo</h1>
    </header>
    <main>
        <div class="projects">
            <div class="projects__topbar">
                <h3>Projects</h3>
                <button id="projects__new"><i class="ri-add-circle-fill"></i></button>
            </div>
            <div class="projects__items">
                <button class="projects__item">
                    <p>Default</p>
                </button>
                <button class="projects__item">
                    <p>Important</p>
                    <i class="ri-delete-bin-7-fill"></i>
                </button>
            </div>
        </div>
        <div class="tasks"></div>
    </main>
</body>
</html>
